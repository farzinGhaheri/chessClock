<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Chess Clock</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand noselect" href="#">Chess Clock</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item active mb-2">
              <button class=" btn star" onclick="getStart()">Start</button>
            </li>
            <li class="nav-item mb-2">
                <button class=" btn"onclick="restarts()">Reset</button>
            </li>
            <li class="nav-item mb-2">
                <button class=" btn setting" type="button" data-toggle="modal" data-target="#exampleModal">Settings</button>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container-fluid">
        <div class="col-lg-12 mt-0 col-sm-12">
            
            <main>
                <div class="row my-5 player">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="player__tile player-1 ply1">
                            <div class="player__digits noselect">
                            <span id="min1" class="noselect">3</span>:<span class="noselect" id="sec1">00</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-12 ">
                        <div class="player__tile player-2 ply2">
                            <div class="player__digits noselect">
                            <span id="min2" class="noselect">3</span>:<span class="noselect" id="sec2">00</span>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-md-6 col-lg-6 col-sm-12">
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-lg-12 col-sm-12 col-md-12">
                                                <fieldset>
                                                    <legend>Customize Settings</legend>
                                                    <div class="row">
                                                        <div class="col-md-2 col-sm-6 col-lg-2">
                                                            <label for="min">Minutes:</label>
                                                        </div>
                                                        <div class="col-md-10 col-lg-10 col-sm-6">
                                                            <input type="number" id="min" min="0" placeholder="Enter time in minutes" value="" name="min"/>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                      <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="getNewTime(min.value)">Save changes</button>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
