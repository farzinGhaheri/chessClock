<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Chess Clock</title>
</head>
<body>
    <div class="container my-5">
        <div class="col-lg-12 col-sm-12">
            <main>
                <div class="row player">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="player__tile player-1 ply1">
                            <div class="player__digits">
                            <span id="min1">3</span>:<span id="sec1">00</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-12 ">
                        <div class="player__tile player-2 ply2">
                            <div class="player__digits">
                            <span id="min2">3</span>:<span id="sec2">00</span>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="row mt-3 timer__buttons justify-content-center">
                        <div class="col-md-3 col-lg-3 col-sm-12">
                            <button class="timer__start-bttn btn-block star" onclick="getStart()" type="button">START</button>
                        </div>
                        <div class="col-md-3 col-lg-3 col-sm-12">
                            <button class="timer__reset-bttn btn-block" onclick="restarts()" type="button">RESET</button>
                        </div>
                        <div class="col-md-3 col-lg-3 col-sm-12">
                            <button class="timer__reset-bttn btn-block disabled" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Settings</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-lg-6 col-sm-12">
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                      ...
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                      <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
